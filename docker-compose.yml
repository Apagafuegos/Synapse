services:
  # Web Dashboard Service
  synapse-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: synapse:latest
    container_name: synapse-dashboard
    ports:
      - "3000:3000"
    volumes:
      # Persist database and project data
      - synapse-data:/home/user/.synapse/data
      # Persist uploaded log files
      - synapse-uploads:/app/uploads
    environment:
      # Database Configuration
      - DATABASE_URL=sqlite:/home/user/.synapse/data/synapse.db
      - LOGLENS_DATA_DIR=/home/user/.synapse/data

      # Server Configuration
      - HOST=0.0.0.0
      - PORT=3000
      - WORKERS=4

      # Cache Configuration
      - CACHE_ENABLED=true
      - CACHE_TTL=3600
      - CACHE_MAX_ENTRIES=1000

      # Performance Settings
      - MAX_FILE_SIZE=52428800          # 50MB in bytes
      - MAX_ANALYSIS_LINES=50000

      # Logging Configuration
      - RUST_LOG=info

      # Path Configuration
      - LOGLENS_FRONTEND_DIR=/app/frontend-react/dist
      - LOGLENS_UPLOAD_DIR=/app/uploads

    restart: unless-stopped
    command: ["./synapse-web"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP Server Service (HTTP + stdio)
  synapse-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: synapse:latest
    container_name: synapse-mcp
    ports:
      - "3001:3001"
    volumes:
      # Share the same data directory with dashboard
      - synapse-data:/home/user/.synapse/data
      - synapse-uploads:/app/uploads
    environment:
      # Database Configuration (shared with dashboard)
      - DATABASE_URL=sqlite:/home/user/.synapse/data/synapse.db
      - LOGLENS_DATA_DIR=/home/user/.synapse/data

      # MCP Server Configuration
      - PORT=3001
      - MCP_HOST=0.0.0.0

      # Logging Configuration
      - RUST_LOG=info

    restart: unless-stopped
    command: ["./synapse-web"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CLI Helper Service (optional, for ad-hoc commands)
  synapse-cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: synapse:latest
    container_name: synapse-cli
    volumes:
      # Share the same data directory
      - synapse-data:/home/user/.synapse/data
      - synapse-uploads:/app/uploads
      # Mount current working directory for log file access
      - ./logs:/workspace/logs:ro
    environment:
      # Database Configuration (shared)
      - DATABASE_URL=sqlite:/home/user/.synapse/data/synapse.db
      - LOGLENS_DATA_DIR=/home/user/.synapse/data

      # AI Provider API Keys (optional)
      # - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - GEMINI_API_KEY=${GEMINI_API_KEY}

      # Logging Configuration
      - RUST_LOG=info

    # Keep container running for interactive use
    command: ["tail", "-f", "/dev/null"]
    profiles:
      - cli  # Only start with --profile cli

# Named volumes for data persistence
volumes:
  synapse-data:
    driver: local
  synapse-uploads:
    driver: local

# Network configuration
networks:
  default:
    name: synapse-network
    driver: bridge
